<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the table */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    /* Style table headings (th elements) */
    th {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      text-align: left;
    }

    /* Style table rows (tr elements) */
    tr {
      border-bottom: 1px solid #ccc;
    }

    /* Style even rows with a different background color */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Style table data cells (td elements) */
    td {
      padding: 10px;
    }

    /* Hover effect on rows */
    tr:hover {
      background-color: #e0e0e0;
    }

    /* Style the first cell in each row (first-child) */
    tr td:first-child {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>25</td>
        <td>Los Angeles</td>
      </tr>
      <tr>
        <td>Bob Johnson</td>
        <td>35</td>
        <td>Chicago</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
