<!DOCTYPE html>
<html>
<head>
  <title>Dialog Box Example</title>
</head>
<body>
  <h1>Click the button to display an alert dialog</h1>

  <button id="showAlertButton">Show Alert</button>

  <script>
    // JavaScript code to show an alert dialog
    document.getElementById('showAlertButton').addEventListener('click', function() {
      alert('This is an alert dialog!');
    });
  </script>
</body>
</html>
